<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar na sua conta da Epic Games | Epic Games</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <div class="main__content">
            <img src="https://static-assets-prod.unrealengine.com/account-portal/static/static/media/epic-logo-invert.58a41726.png" alt="Epic Games Logo" id="epic__logo">
            <h2 class="title">Fazer login com uma conta da Epic Games</h2>
            <div class="input__group">
                <input type="email" name="email" id="email" placeholder="Endereço de E-mail" required>
                <input type="text" name="password" id="password" placeholder="Senha" required>
            </div>

            <div id="remember__group">
                <div class="checkbox__group">
                    <input type="checkbox" name="remember" id="remember">
                    <p class="text">Lembrar de mim</p>
                </div>
                <a href="#" class="text">Esqueceu sua senha</a>
            </div>

            <button id="join__account" class="text">Entre na sua conta agora</button>

            <div id="support__group">
                <p class="text link">Política de privacidade</p>
                <p class="text">Não tem uma conta da Epic Games? <span class="link">Cadastrar</span></p>
                <p class="text">Voltar para <span class="link">todas as opções de inscrição</span></p>
            </div>
        </div>
    </main>
</body>

</html>
